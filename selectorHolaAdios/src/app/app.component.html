<h1>{{title}}</h1>
<div>
  <label>Name</label>
  <input type="text" name="name" [(ngModel)]="nombre">
</div>
<ul class="saludos">
  <div *ngFor="let saludo of saludos">
    <input type="radio" value="saludo" name="saludar" [checked]="saludo.seleccionado == true" (click)="onSelect(saludo)">
    <label for="sizeSmall">{{saludo.id}} - {{saludo.idioma}} - {{saludo.title}} - {{saludo.seleccionado}}</label>

  </div>
  <div *ngIf="nombre">
    <label for="sizeSmall">{{saludoSeleccionado.title}} {{nombre}}</label>
  </div>
</ul>
